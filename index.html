<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<style>
		body {
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
		}

		.box {
			width: 300px;
			height: 200px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			border-radius: 10px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input {
			font-size: 16px;
			padding: 5px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
			width: 100%;
			box-sizing: border-box;
		}

		button {
			font-size: 16px;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			font-size: 24px;
			margin-top: 20px;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<div class="box">
			<label for="weight">Weight (kg):</label>
			<input type="number" id="weight">
			<label for="height">Height (cm):</label>
			<input type="number" id="height">
			<button onclick="calculateBMI()">Calculate</button>
			<div class="result" id="result"></div>
		</div>
	</div>

	<script>
		function calculateBMI() {
			let weight = document.getElementById("weight").value;
			let height = document.getElementById("height").value / 100; // convert to meters
			let bmi = weight / (height * height);
			document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
		}
	</script>
</body>
</html>
